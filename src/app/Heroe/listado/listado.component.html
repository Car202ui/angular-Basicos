<p>Listado de Heroes</p>
<ul>
    <li *ngFor="let heroe of heroes; let i=index">
       {{i+1}} {{heroe}}
    </li>
    
</ul>
<button (click)="BorrarHeroe()">
    Borrar
</button>

<h3 *ngIf="heroeBorrado !== ''; else noBorrado ">Listas de Heroes Borrados:<small>{{heroeBorrado}}</small></h3>
<ng-template #noBorrado >
    <h4>No Eliminado nada!</h4>
</ng-template>
